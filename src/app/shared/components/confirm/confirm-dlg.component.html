<mat-dialog-content>
  <div class="flex flex-col items-center justify-center pb-4">
    <div class="bg-yellow-600/10 text-yellow-600 rounded-full p-4">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
           stroke="currentColor"
           class="size-16">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"/>
      </svg>
    </div>

    <div class="text-center text-xl mt-6 mb-2.5 font-semibold">
      Terminar atención
    </div>

    <div class="text-center text-lg mb-6">
      ¿Estás seguro de terminar la atención?
    </div>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Código de atención</mat-label>
      <input type="text"
             cdkFocusInitial
             matInput
             [formControl]="codeAtentionControl"
             maxlength="70"
             autocomplete="off"
             required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Ticket Zendesk</mat-label>
      <input type="text"
             cdkFocusInitial
             matInput
             [formControl]="zendeskTicketControl"
             maxlength="70"
             autocomplete="off"
             required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>URL ticket Zendesk</mat-label>
      <input type="text"
             cdkFocusInitial
             matInput
             [formControl]="zendeskUrlControl"
             maxlength="70"
             autocomplete="off"
             required>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close>No</button>
  <button type="button" mat-flat-button (click)="endBarSupport()">Si, terminar</button>
</mat-dialog-actions>
